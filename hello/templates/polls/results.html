{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

<body id = "rs">
<h1 class="results">{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

</br>

<h2><a href="{% url 'polls:detail' question.id %}">Vote again?</a></h2>
<h2><a href="{%url 'polls:index' %}">Return Home?</a></h2>

</body>
